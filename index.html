<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>better-quotes</title>
		<link
			rel="icon"
			type="image/png"
			href="https://www.google.com/s2/favicons?domain=twitter.com"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
		/>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<h1>better-quotes</h1>
		<div class="quote-container" id="quote-container">
			<!-- Quote -->
			<div class="quote-text">
				<i class="fas fa-quote-left"></i>
				<span id="quote"></span>
			</div>
			<!-- Author -->
			<div class="quote-author">
				<span id="author"></span>
			</div>
			<!-- Buttons -->
			<div class="button-container">
				<button class="twitter-button" id="twitter" title="Tweet This!">
					<i class="fab fa-twitter"></i>
				</button>
				<button class="new-quote" id="new-quote">New Quote</button>
			</div>
		</div>
		<!-- Loader -->
		<div class="loader" id="loader"></div>
		<!-- Footer at bottom of page with centered social media icons -->
		<button class="github-button" id="github" title="GitHub Repository">
			<i class="fab fa-github"></i>
		</button>
		<!-- Script -->
		<script src="script.js"></script>
	</body>
</html>
